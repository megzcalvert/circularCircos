
<ideogram>

<spacing>
 default = 0.005r
<pairwise ta7D ta1A>
 spacing = 8r
 </pairwise>

</spacing>

# Ideogram position, fill and outline
 radius           = 0.90r
 thickness        = 25p
 fill             = yes
 stroke_color     = black
 stroke_thickness = 2p

# Minimum definition for ideogram labels.

 show_label       = yes
# see etc/fonts.conf for list of font names
 label_font       = default
 label_radius     = dims(ideogram,radius_outer) + 150p
 label_size       = 30
 label_parallel   = yes

</ideogram>
